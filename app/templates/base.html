<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'icon.ico' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css.map' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    {% block head %}{% endblock head %}
</head>

<body>
    {% block alertmsgs %}
    {% endblock alertmsgs %}

    {% comment %} navbar start {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link {% block loginactive %}{% endblock loginactive %}"
                            href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block signupactive %}{% endblock signupactive %}"
                            href="{% url 'signup' %}">Signup</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock body %}
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'bootstrap.bundle.min.js.map' %}"></script>
    {% block js %}{% endblock js %}
</body>

</html>
