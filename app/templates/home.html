{% extends 'base.html' %}
{% load static %}
{% block title %}ToDo App{% endblock title %}

{% block alertmsgs %}
{% if messages %}
{% for msg in messages %}
<div class="alert alert-{% if msg.tags == "error" %}danger alert-danger alert-dismissible fade show {% else %} {{ msg.tags }} alert-{{ msg.tags }} alert-dismissible fade show {% endif %}" role="alert">
    <strong>Holy guacamole!</strong> {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endblock alertmsgs %}

{% block body %}
<h1>Hello World</h1>



{% endblock body %}
